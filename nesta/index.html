<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDShop</title>
    <link rel="stylesheet" href="./site.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="./include.js"></script>
    <script src="https://kit.fontawesome.com/ac547be68c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="includeHeader"></header>
  <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 text-white">
              <div id="filter" class="p-2 bg-dark ms-md-4 ms-sm-2 " style="border: 1px solid black;">
                  <div class="border-bottom h5 text-uppercase text-white">Filter</div>
                  <div class="box border-bottom">
                    <form action="">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Pretraži" aria-label="pretrazi" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit " id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    
                    <div class="box-label text-uppercase d-flex align-items-center">Cijena u kn
                        <button class="btn btn-light btn-sm ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <i class="fas fa-plus"></i></button>
                    </div>
                    <div id="collapseExample" class="collapse">
                        <div class="my-1"> <label class="tick">0 - 199 <input type="checkbox" checked="checked"> <span class="check"></span> </label> </div>
                        <div class="my-1"> <label class="tick">200 - 499 <input type="checkbox"> <span class="check"></span> </label> </div>
                        <div class="my-1"> <label class="tick">500 - 999 <input type="checkbox"> <span class="check"></span> </label> </div>
                        <div class="my-1"> <label class="tick">1000 - 1499 <input type="checkbox"> <span class="check"></span> </label> </div>
                        <div class="my-1"> <label class="tick">1500 - 1999 <input type="checkbox"> <span class="check"></span> </label> </div>
                        <div class="my-1"> <label class="tick">>2000 <input type="checkbox" checked> <span class="check"></span> </label> </div>
                    </div>
                </div>
                  <div class="box border-bottom">
                      <div class="box-label text-uppercase d-flex align-items-center">Veličine<button class="btn ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#property" aria-expanded="false" aria-controls="property"> <i class="far fa-plus"></i> </button> </div>
                      <div id="property" class="collapse">
                          <div class="my-1"> <label class="tick">XS <input type="checkbox" checked="checked"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">S <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">M <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">L <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">XL <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">XXL <input type="checkbox" checked> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">XXXL <input type="checkbox"> <span class="check"></span> </label> </div>
                      </div>
                  </div>
                  <div class="box border-bottom">
                      <div class="box-label text-uppercase d-flex align-items-center">Amenities <button class="btn ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#amenities" aria-expanded="false" aria-controls="amenities"> <span class="fas fa-plus"></span> </button> </div>
                      <div id="amenities" class="collapse show">
                          <div class="my-1"> <label class="tick">Parking <input type="checkbox" checked="checked"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Pets Allowed <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Room Service <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Family Rooms <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Free Wifi <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Non-smoking Rooms <input type="checkbox" checked> <span class="check"></span> </label> </div>
                      </div>
                  </div>
                  <div class="box">
                      <div class="box-label text-uppercase d-flex align-items-center">Room Facilities <button class="btn ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#room-facilities" aria-expanded="false" aria-controls="room-facilities"> <span class="fas fa-plus"></span> </button> </div>
                      <div id="room-facilities" class="collapse">
                          <div class="my-1"> <label class="tick">Air Condentioning <input type="checkbox" checked="checked"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Desk <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Balcony <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Flat Screen TV <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Coffe/Tea Maker <input type="checkbox"> <span class="check"></span> </label> </div>
                          <div class="my-1"> <label class="tick">Washing Machine <input type="checkbox" checked> <span class="check"></span> </label> </div>
                      </div>
                  </div>
              </div>
          </div>
     
  
        <div class="col-md-9  pt-3">
            <div class="row">
                <div class="col-md-4 mt-3">
                    <img src="Slike/1.jpg" class="img-fluid img-thumbnail" alt="image">
                    <p class="text-center text-white">Cijena: 1500.00kn</p>
                </div>
                <div class="col-md-4  mt-3">
                    <img src="Slike/2.jpg" class="img-fluid img-thumbnail" alt="image">
                    <p class="text-center text-white">Cijena: 1500.00kn</p>
                </div>
                <div class="col-md-4  mt-3">
                    <img src="Slike/1.jpg" class="img-fluid img-thumbnail" alt="image">
                    <p class="text-center text-white">Cijena: 1500.00kn</p>
                </div>
                <div class="col-md-4  mt-3">
                    <img src="Slike/4.jpg" class="img-fluid img-thumbnail" alt="image">
                    <p class="text-center text-white">Cijena: 1500.00kn</p>
                </div>
                <div class="col-md-4  mt-3">
                    <img src="Slike/1.jpg" class="img-fluid img-thumbnail" alt="image">
                    <p class="text-center text-white">Cijena: 1500.00kn</p>
                </div>
                <div class="col-md-4  mt-3">
                    <img src="Slike/2.jpg" class="img-fluid img-thumbnail" alt="image">
                    <p class="text-center text-white">Cijena: 1500.00kn</p>
                </div>
                <div class="col-md-4  mt-3">
                  <img src="Slike/4.jpg" class="img-fluid img-thumbnail" alt="image">
                  <p class="text-center text-white">Cijena: 1500.00kn</p>
              </div>
              <div class="col-md-4  mt-3">
                  <img src="Slike/1.jpg" class="img-fluid img-thumbnail" alt="image">
                  <p class="text-center text-white">Cijena: 1500.00kn</p>
              </div>
              <div class="col-md-4  mt-3">
                  <img src="Slike/2.jpg" class="img-fluid img-thumbnail" alt="image">
                  <p class="text-center text-white">Cijena: 1500.00kn</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</main> 

<footer id="includeFooter" class="bg-dim text-center text-lg-start
text-white fixed"style="background-color: rgba(0, 0, 0, 0.2)">
</footer>
</body>
</html>
